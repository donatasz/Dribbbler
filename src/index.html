<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">
  <title>Dribbbler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Personal project for learning purposes.">
  <meta name="author" content="Donatas Å½ukauskas">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic&subset=latin,latin-ext">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="stylesheets/main.css">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
<header class="container">
  <h1>Dribbler</h1>
  <nav class="row">
    <ul class="col-lg-12">
      <li><a href="#">All Shots</a></li>
      <li><a href="#/page1">Debuts</a></li>
      <li><a href="#/page2">Teams</a></li>
    </ul>
  </nav>
</header>

<main id="view" class="page-wrapper"></main>

<div class="page-wrapper">
  <div class="container">
    <div class="row start-xs around-lg dribbble-shots"></div>
  </div>
</div>

<div id="preloader">
  <span class="preloader-gif"></span>
</div>

<script src="javascripts/main.js"></script>

<!-- Templates -->
<script type="text/html" id="home">

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{= category}}</h1>
      </div>
    </div>
    <div class="row start-xs around-lg dribbble-shots">
      {{ for ( var i = 0, len = shots.length; i < len; i++ ) { }}

        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 shot">

          <div class="image-wrapper">
            <div class="image-shadow">
              <img src="{{=shots[i].images.normal}}" title="{{=shots[i].title}}" alt="{{=shots[i].title}}">
            </div>
          </div>

          <div class="info-wrapper animate-all" id="{{=shots[i].id}}">

            <div class="info-box">
              <div class="info-box-content">
                <h2>{{=shots[i].title}}</h2>
                <h3><span>{{=shots[i].user.name}}</span></h3>
                <button class="btn-favorite" title="Favorite">Favorite</button>
              </div>
            </div>

          </div>

        </div>

      {{ } }}
    </div>
  </div>
</script>

<script type="text/html" id="template1">
  <div class="container">
    <section class="row">
      <article class="col-lg-12">
        <header>
          <h1>{{= category }}</h1>
        </header>
      </article>
    </section>
    <section class="row start-xs around-lg dribbble-shots"></section>
  </div>
</script>

<script type="text/html" id="template2">
  <div class="container">
    <section class="row">
      <article class="col-lg-12">
        <header>
          <h1>{{= category }}</h1>
        </header>
      </article>
    </section>
    <section class="row start-xs around-lg dribbble-shots"></section>
  </div>
</script>

</body>
</html>
